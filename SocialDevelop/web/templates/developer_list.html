        <div class="row developerFinder">
            <p class="titleDeveloper">Cerca Sviluppatore</p>
            <form method="post" action="FindDeveloper" >
                <div class="col-md-4">
                    <select class="skillSelect" name="skill">
                        <option value="">Select Skill</option>
                            <#list skills as skill>
                                <option class="${skill.type_key}" value="${skill.key}">${skill.name}</option>
                                <#list skill.child as child>
                                    <option class="${skill.type_key}" value="${child.key}"> - ${child.name}</option>
                                </#list>
                            </#list>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="select-level" class="levelSelect" name="level">
                        <option value="">Level</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="1">6</option>
                        <option value="2">7</option>
                        <option value="3">8</option>
                        <option value="4">9</option>
                        <option value="5">10</option>
                    </select>
                </div>
                <div class="col-md-4 ">
                   <input type="submit" class="btn btn-default findDeveloper" value="Cerca Sviluppatore" >
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="gt_course_search default_width find_project">
                    <form id="findByKeyWord" action="SearchDeveloper" method="post">
                        <input type="search" name="username" placeholder="Cerca Sviluppatore per nome">
                        <a id="submitsearch"><i class="fa fa-search"></i></a>
                    </form>
                </div>
            </div>

        <div class="row projects">
            <#if listasviluppatori?size != 0>
                <#list listasviluppatori as sviluppatore>
                <div class="col-md-4 singleProject">
                <div class="owl-item cloned"><div class="item">
                  <div class="gt_courses_wrap default_width">
                    <figure>
                      <figcaption class="gt_course_img_des">
                        <div class="gt_course_des_holder projectCoordinator">
                          <div class="gt_course_author">
                            <img src=${foto[sviluppatore?index]} alt="">
                            <a href="DeveloperProfile?n=${sviluppatore.key}">${sviluppatore.name?cap_first} ${sviluppatore.surname?cap_first}</i></a>
                          </div>
                        </div>
                        <div class="gt_course_cat gt_bg_4">New</div>
                      </figcaption>
                    </figure>
                    <div class="gt_course_des projectDescription default_width">
                      <h5><a href="DeveloperProfile?n=${sviluppatore.key}">${sviluppatore.username?cap_first}</a></h5>
                      <p class="description_project2" >${sviluppatore.mail}</p>
                    </div>
                    <div class="gt_course_bottom default_width">
                    <h5>${progetto[sviluppatore?index]}<span><a href="DeveloperProjects?n=${sviluppatore.key}">Progetti</a></span></h5>
                        <a href="DeveloperCollaborations?n=${sviluppatore.key}"><h5>${voto[sviluppatore?index]}<span>Voto</span></h5></a>

                    </div>
                  </div>
                </div></div>
                </div>
                </#list>
            <#else>
                <h1>${nontrovato}</h1>
        </div>
            </#if>
