          <div class="row">
            <div class="col-md-4 create_project">
                <button type="button" class="btn btn-default">Crea Progetto</button>
            </div>
            <div class="col-md-12">
                <div class="gt_aside_search default_width mb30">
                    <form>
                      <input type="text" placeholder="Search Here">
                      <button><i class="fa fa-search"></i></button>
                    </form>
                  </div>
            </div>
            <!--List Wrap Start-->
            <div class="col-md-12">
                <#list listaprogetti as progetto>
                
              <div class="gt_event_grid gt_event_list default_width mb30">
                  <div class="gt_event_grid_des default_width title_project">
                  <h6>${progetto.name?cap_first}</h6>
                  </div>
                  <div class="col-md-3">
                <div class="gt_d_author_pic">
                  <figure>
                    <img src=${fotoCoordinatore[progetto?index]} alt="">
                  </figure>
                </div>
                <div class="gt_d_author_pic_des">
                  <p>${progetto.coordinator.name?cap_first}</p>
                </div>
              </div>
                <div class="gt_event_grid_des default_width">
                  <span>${progetto.description}</span>
                  <a href="#">Piu Informazioni</a>
                </div>
                <div class="gt_event_counter">
                  <ul class="countdown">
                    <li>
                      <span class="days">${progetto.tasks?size}</span>
                      <p class="days_ref">Task</p>
                    </li>
                    <li>
                      <span class="hours">${ncollaboratori[progetto?index]}</span>
                      <p class="hours_ref">Collaboratori</p>
                    </li>
                  </ul>
                </div>
              </div>
                </#list>
            </div>
            <!--List Wrap Start-->
            <!--Aside Wrap End-->
